linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  cyclop:
    max-complexity: 27
  gocognit:
    min-complexity: 50
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/projectcapsule/cortex-tenant)
  inamedparam:
    # Skips check for interface methods with only a single parameter.
    # Default: false
    skip-single-param: true
  nakedret:
    # Make an issue if func has more lines of code than this setting, and it has naked returns.
    max-func-lines: 50
linters:
  enable-all: true
  disable:
    - err113
    - depguard
    - perfsprint
    - funlen
    - gochecknoinits
    - lll
    - gochecknoglobals
    - mnd
    - nilnil
    - recvcheck
    - unparam
    - paralleltest
    - ireturn
    - testpackage
    - varnamelen
    - wrapcheck
    - exhaustruct
    - nonamedreturns
    - gomoddirectives
issues:
  exclude-rules:
    - path: "internal/*"
      linters:
        - dupl
        - lll
  exclude-files:
    - "zz_.*\\.go$"
    - ".+\\.generated.go"
    - ".+_test.go"
    - ".+_test_.+.go"
run:
  timeout: 3m
  allow-parallel-runners: true
  tests: false
